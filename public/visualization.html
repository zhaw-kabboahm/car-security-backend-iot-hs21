<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Light Sensor (BH1750)</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Light Sensor (BH1750)</h1>

        <h2 class="mt-5">Lux Level (Aktueller Wert)</h2>

        <!-- Aktueller Lux Level als Progressbar -->
        <div class="progress">
            <div id="luxlevel-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
        </div>

        <!-- Aktueller Lux Level als Text -->
        <p id="luxlevel-text">Warte auf erste Messung...</p>

        <h2 class="mt-5">Lux Level (Durchschnitt)</h2>

        <!-- Durchschnittlicher Lux Level als Progressbar -->
        <div class="progress">
            <div id="luxlevel-average-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
        </div>

        <!-- Durchschnittlicher Lux Level als Text -->
        <p id="luxlevel-average-text">Warte auf erste Messung...</p>

        <h2 class="mt-5">Lux Level (Verlauf)</h2>

        <!-- Verlauf Lux Level als Chart -->
        <div id="luxlevel-chart" style="max-width:100%; height:400px"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Google Charts JavaScript -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Eigenes JavaScript -->
    <script src="visualization.js"></script>
</body>

</html>
